<!DOCTYPE html>
<html>
<head>
  <title>Detail Vaksin</title>
</head>
<body>
  <h1>Vaksin: {{ vaccine['name'] }}</h1>
  <a href="{{ url_for('add_step', vaccine_id=vaccine['id']) }}">+ Tambah Step</a>
  <ul>
    {% for s in steps %}
      <li>
        {{ s['step'] }}
        | <a href="{{ url_for('edit_step', step_id=s['id']) }}">Edit</a>
        | <a href="{{ url_for('delete_step', step_id=s['id'], vaccine_id=vaccine['id']) }}">Hapus</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}">Kembali ke daftar vaksin</a>
</body>
</html>
